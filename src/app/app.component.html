<mat-toolbar class="clientHeaderBG">
  <div fxFlex fxLayout fxLayoutAlign="flex-start">
      <ul fxLayout style="list-style-type:none;">
        <li>
    <span class="label">
      <button mat-button (click)="home('home')">Indian Grocery Store</button>
    </span>
  </li>

          </ul>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout style="list-style-type:none;">
        <li>
          <form class="form-inline md-form form-sm">
              <input type="text" class="form-control" placeholder="Search...">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
          </form>
        </li>

        <li>
            <span class="label">
              <button mat-button ><mat-icon > shopping_cart</mat-icon>View Your Cart {{itemsCount}}</button>
            </span>
          </li>
          <li>
              <span class="label">
                <button mat-button (click)="home('home')"><mat-icon>home</mat-icon>Home</button>
              </span>
            </li>
                <li  >
                    <span class="label">
                      <button mat-button (click)="adminScreen()"><mat-icon > person_pin</mat-icon>Admin</button>
                    </span>
                  </li>
      <li>
        <span class="label">
          <button mat-button (click)="logout()" *ngIf='currentUser ; else loginButton '>Logout</button>
          <ng-template #loginButton >
            <button mat-button  (click)="loginScreen()" >Login</button>

          </ng-template>
        </span>
      </li>

    </ul>
  </div>
</mat-toolbar>
<!-- main app container -->
<main>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
</main>
