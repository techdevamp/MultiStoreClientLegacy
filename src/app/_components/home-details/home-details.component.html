<div class="Jumbotron">
  <mat-drawer-container class="sidenav-container">
      <mat-drawer #sideNav mode="side" opened="true" >
        <mat-list *ngFor="let item of itemDetails">
          <mat-divider><hr></mat-divider>
          <a mat-list-item >{{item.productItemNm}}</a>
        </mat-list>
      </mat-drawer>
      <mat-drawer-content>
          <div >
              <mat-grid-list cols="4" rowHeight="250px">
                  <mat-grid-tile *ngFor="let item of itemDetails">
                      <img src="../../../assets/images/{{item.productItemNm}}.png" alt="model {{item.productItemNm}}">
                      <mat-grid-tile-footer>
                          <h3 mat-line>{{item.productItemNm}}</h3>
                          <span mat-line>{{item.productItemUnitPrice}}</span>
                          <span mat-line>{{item.productItemDesc}}</span>
                          <button mat-icon-button >
                              <mat-icon>info</mat-icon>
                          </button>
                      </mat-grid-tile-footer>
                  </mat-grid-tile>
                </mat-grid-list>
          </div>
      </mat-drawer-content>
    </mat-drawer-container>

</div>
