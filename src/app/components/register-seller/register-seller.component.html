<div class="jumbotron"  >
  <div class="container  login-main" >
      <div> <alert></alert></div>
<mat-card class="adminLoginCardBG">
    <mat-card-header>
    <mat-card-title>Sign up to Sell with Us</mat-card-title>
    </mat-card-header>
    <!--<mat-card-content fxLayout="row" >-->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
 
    <p align="middle">
    <mat-form-field >

        <input type="text" matInput formControlName="userName" placeholder="Username" name="userName"  id="userName" required>
        </mat-form-field>
      </p>
      <p align="middle">
      <mat-form-field>

    <input type="password" matInput formControlName="password" placeholder="Password" name="password"  id="password" required>
    </mat-form-field>
  </p>
  <p align="middle">
    <mat-form-field>

  <input type="password" matInput formControlName="confirmPassword" placeholder="Confirm Password" name="confirmPassword"  id="confirmPassword" required>
  </mat-form-field>
</p>
<p align="middle">
      <mat-form-field>
    <input type="text" matInput formControlName="email" placeholder="Email" name="email"  id="email" required>
</mat-form-field>
</p>

<mat-card-header>
  <mat-card-title>Bussiness Address</mat-card-title>
  </mat-card-header>
<p align="middle">
    <mat-form-field>
  <input type="text" matInput formControlName="bussinessNm" placeholder="Bussiness Name" name="bussinessNm"  id="bussinessNm" required>
</mat-form-field>
</p>

<app-address [group]="registerForm.controls.address"  ></app-address>

  <mat-card-actions align="middle">
  <button type="submit"  mat-raised-button>Register</button>
  <button (click)="goToLoginPage()" mat-raised-button>Cancel</button>
  </mat-card-actions>


</form>
<!--</mat-card-content>-->
</mat-card>
</div>
</div>
